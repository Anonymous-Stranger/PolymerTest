
<link rel='import' href="../../bower_components/polymer/polymer.html"/>

<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html"/>
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html"/>
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html"/>


<dom-module id="headed-page-model">

	<template class="fit layout vertical">
		
		<paper-header-panel class="flex">
			
			<content select="paper-toolbar"></content>
			<content select=".paper-header"></content>
			
			<neon-animated-pages id='pages' class="fit" selected="{{selected}}" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">
				<content></content>
			</neon-animated-pages>

		</paper-header-panel>

	</template>

	<script>
	Polymer({
		
		is: "headed-page-model",

		properties: {
			selected: {
				type: String,
				value: 0
			},
			entryAnimation: {
				type: String,
				value: "slide-from-right-animation"
			},
			exitAnimation: {
				type: String,
				value: "slide-left-animation"
			}
		},

		listeners: {
			'page-model-page-changed': 'pageChanged'
		},

		pageChanged: function(evt) {
			if (evt.detail < this.selected) {
				this.entryAnimation = "slide-from-left-animation";
				this.exitAnimation = "slide-right-animation";
			} else {
				this.entryAnimation = "slide-from-right-animation";
				this.exitAnimation = "slide-left-animation";
			}
			this.selected = evt.detail;
			evt.stopPropagation();
		}

	});
	</script>

</dom-module>
