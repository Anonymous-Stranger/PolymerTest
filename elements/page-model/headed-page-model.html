
<link rel='import' href="../../bower_components/polymer/polymer.html"/>

<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html"/>
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html"/>
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html"/>

<link rel="import" href="page-model-behavior.html"/>

<dom-module id="headed-page-model">

	<template class="fit layout vertical">
		
		<paper-header-panel class="flex">
			
			<content select="paper-toolbar"></content>
			<content select=".paper-header"></content>
			
			<neon-animated-pages id='pages' class="fit" selected="{{selected}}" entry-animation="{{entryAnimation}}" exit-animation="{{exitAnimation}}">
				<content></content>
			</neon-animated-pages>

		</paper-header-panel>

	</template>

	<script>
		Polymer({
			
			is: "headed-page-model",

			behaviors: [PageModel.PageModelBehavior]

		});
	</script>

</dom-module>
